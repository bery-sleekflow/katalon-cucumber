plugins {
  id 'java'
  id "com.katalon.gradle-plugin" version "0.1.2"
}

repositories {
  mavenCentral()
}

dependencies {
  // Katalon dependencies
  implementation 'com.katalon:com.kms.katalon.core:8.1.0'
  
  // Cucumber dependencies
  testImplementation 'io.cucumber:cucumber-java:7.1.0'
  testImplementation 'io.cucumber:cucumber-groovy:7.1.0'
  testImplementation 'io.cucumber:cucumber-junit:7.1.0'
  implementation 'net.masterthought:cucumber-reporting:5.8.1'
  
  // Groovy dependencies
  testImplementation 'org.codehaus.groovy:groovy-all:3.0.7'
  
}

test {
    useJUnitPlatform()
}